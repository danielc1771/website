<!DOCTYPE html>
<html>
    <!--- FADING IN WEBSITE CONTENT -->
    <body>
      <div class="diagonal-gradient">
        <div class="register">
            <div class="register-style">              
                <!-- REGISTRATION FORM -->
                <form ng-submit="userCtrl.regUser(regData)" style="width: 300px; height: 50px; ">
                        <div class="textbox">
                                <input type="text" name="email" id="email" placeholder="Email" ng-model="userCtrl.regData.email">
                        </div> &nbsp;
                        <div class="textbox">
                                <input type="text" name="username" id="username" placeholder="Username" ng-model="userCtrl.regData.username">
                        </div> &nbsp;
                        <div class="textbox">
                                <input type="password" name="password" id="password" placeholder="Password" ng-model="userCtrl.regData.password">
                        </div> <br> <br> <br>
                <center><button class="button btn-login" id="register">Register</button></center>
               
	       </form>
          
	<! -- someone could add a loading *icon* (not message) here -->

	<div class="row show-hide-message" ng-show="userCtrl.successMsg">
    		<div class="alert alert-success" style="position: absolute; top: 56%; width: 115%; left: 0%">{{userCtrl.successMsg}}</div>
	</div>

	<div class="row show-hide-message" ng-show="userCtrl.errorMsg">
    		<div class="alert alert-danger" style= "top:56%; position: absolute; width: 130%;  left: 0%;">{{userCtrl.errorMsg}}</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
    		$("#register").click(function(){
        	if($("#email").val() == ""){
            		$(".input").addClass("error");
        	}
        	if($("#username").val() == ""){
            		$(".uname").addClass("error");
        	}
        	if($("#password").val() == ""){
            		$(".pass").addClass("error");
        	}
    	})
    
	})
	</script>

	</div>
      </div>
     </div>
    </body>

</html>
